<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neti Arts</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: #fff9f5;
            color: #5a4d41;
            padding-top: 120px;
        }

        /* Sticky Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #ff8a9b, #ff6b6b);
            padding: 1rem 2rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-family: 'Pacifico', cursive;
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Floating Cart Button */
        .floating-cart-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .floating-cart-button:hover {
            transform: scale(1.1);
        }

        .floating-cart-button span {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), 
                        url('https://images.unsplash.com/photo-1557925923-cd4648e211a0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            height: 400px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        .hero-content {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero h2 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.4rem;
            opacity: 0.9;
        }

        /* Cake Grid */
        .cake-grid {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .cake-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .cake-card:hover {
            transform: translateY(-10px);
        }

        .cake-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 4px solid #ff8a9b;
        }

        .cake-info {
            padding: 1.5rem;
        }

        .cake-title {
            font-size: 1.4rem;
            color: #5a4d41;
            margin-bottom: 0.5rem;
        }

        .cake-prices {
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .order-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .order-button:hover {
            background: #ff5252;
        }

        /* Order Modal */
        .order-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .order-modal.open {
            display: flex;
        }

        .order-content {
            background: white;
            width: 95%;
            max-width: 400px;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-order-modal {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #ff6b6b;
            transition: color 0.3s ease;
        }

        .close-order-modal:hover {
            color: #ff5252;
        }

        .modal-title {
            font-size: 1.8rem;
            color: #5a4d41;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .modal-form input,
        .modal-form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .modal-form input:focus,
        .modal-form select:focus {
            border-color: #ff6b6b;
            outline: none;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-buttons .order-button {
            flex: 1;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .modal-buttons .order-button:hover {
            background: #ff5252;
        }

        .modal-buttons .order-button.cancel {
            background: #eee;
            color: #5a4d41;
        }

        .modal-buttons .order-button.cancel:hover {
            background: #ddd;
        }

        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .cart-modal.open {
            display: flex;
        }

        .cart-content {
            background: white;
            width: 95%;
            max-width: 500px;
            max-height: 80vh;
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
        }

        .close-cart {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #ff6b6b;
            transition: color 0.3s ease;
        }

        .close-cart:hover {
            color: #ff5252;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .remove-item {
            color: #ff6b6b;
            cursor: pointer;
            font-weight: bold;
        }

        .checkout-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 2px solid #eee;
            border-radius: 8px;
        }

        /* Prevent scrolling when modal is open */
        .no-scroll {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Sticky Header -->
    <header class="header">
        <h1 class="header-title">Neti Arts</h1>
    </header>

    <!-- Floating Cart Button -->
    <div class="floating-cart-button" id="cartButton">
        ðŸ›’ <span id="cart-count">0</span>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Freshly Baked for Every Occasion</h2>
            <p>Handcrafted with Love</p>
        </div>
    </section>

    <!-- Cake Grid -->
    <main class="cake-grid" id="cake-container"></main>

    <!-- Order Modal -->
    <div class="order-modal" id="orderModal">
        <div class="order-content">
            <span class="close-order-modal" id="closeOrderModal">&times;</span>
            <h2 class="modal-title" id="modalTitle"></h2>
            <form class="modal-form">
                <select id="orderSize">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
                <input type="number" id="orderQty" min="1" value="1" placeholder="Quantity">
                <input type="date" id="orderDate" required>
                <div class="modal-buttons">
                    <button type="button" class="order-button cancel" onclick="closeOrderModal()">Cancel</button>
                    <button type="button" class="order-button" onclick="addToCart()">Add to Cart</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <span class="close-cart" id="closeCart">&times;</span>
            <h2>Your Cart</h2>
            <div id="cartItems"></div>
            <p style="font-size: 1.2rem; margin: 2rem 0;">Total: â‚¬<span id="cartTotal">0.00</span></p>
            
            <div class="checkout-form">
                <h3>Checkout Details</h3>
                <form id="checkoutForm" action="https://formspree.io/f/mgvogbzj" method="POST">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                    <input type="hidden" name="order_details" id="orderDetails">
                    <button type="submit" class="order-button" style="margin-top: 1rem;">Complete Order</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let cart = [];
        let currentCake = null;
        const CART_KEY = 'cakeShopCart';

        // Load cakes from JSON
        async function loadCakes() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/simsonpeter/Cakeshop/main/cakes.json');
                const cakes = await response.json();
                displayCakes(cakes);
            } catch (error) {
                console.error('Error loading cakes:', error);
            }
        }

        // Display cakes
        function displayCakes(cakes) {
            const container = document.getElementById('cake-container');
            container.innerHTML = '';
            
            cakes.forEach(cake => {
                const card = document.createElement('div');
                card.className = 'cake-card';
                card.innerHTML = `
                    <img src="${cake.image}" class="cake-image" alt="${cake.name}">
                    <div class="cake-info">
                        <h3 class="cake-title">${cake.name}</h3>
                        <div class="cake-prices">
                            Small: â‚¬${cake.prices.Small} | Medium: â‚¬${cake.prices.Medium} | Large: â‚¬${cake.prices.Large}
                        </div>
                        <button class="order-button" data-cake="${cake.name}">Order Now</button>
                    </div>
                `;
                container.appendChild(card);
            });

            // Add event listeners to "Order Now" buttons
            document.querySelectorAll('.order-button').forEach(button => {
                button.addEventListener('click', () => {
                    const cakeName = button.dataset.cake;
                    console.log('Order Now clicked for:', cakeName); // Debugging
                    showOrderModal(cakeName);
                });
            });
        }

        // Show order modal
        function showOrderModal(cakeName) {
            currentCake = window.cakesData.find(c => c.name === cakeName);
            document.getElementById('modalTitle').textContent = cakeName;
            document.getElementById('orderModal').classList.add('open');
            document.body.classList.add('no-scroll');
        }

        // Close order modal
        function closeOrderModal() {
            document.getElementById('orderModal').classList.remove('open');
            document.body.classList.remove('no-scroll');
        }

        // Add to cart
        function addToCart() {
            const size = document.getElementById('orderSize').value;
            const quantity = parseInt(document.getElementById('orderQty').value);
            const date = document.getElementById('orderDate').value;

            if (!date) {
                alert('Please select a pickup date');
                return;
            }

            const price = currentCake.prices[size] * quantity;

            cart.push({
                cake: currentCake.name,
                size,
                quantity,
                date,
                price,
                image: currentCake.image
            });

            updateCartDisplay();
            saveCart();
            closeOrderModal(); // Close the modal after adding to cart
        }

        // Update cart display
        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartCount = document.getElementById('cart-count');
            
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                cartItems.innerHTML += `
                    <div class="cart-item">
                        <div>
                            <h4>${item.quantity}x ${item.cake} (${item.size})</h4>
                            <p>â‚¬${item.price.toFixed(2)}</p>
                            <small>Pickup: ${item.date}</small>
                        </div>
                        <span class="remove-item" onclick="removeFromCart(${index})">Ã—</span>
                    </div>
                `;
            });

            cartTotal.textContent = total.toFixed(2);
            cartCount.textContent = cart.length;
        }

        // Remove item from cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartDisplay();
            saveCart();
        }

        // Toggle cart modal
        function toggleCart() {
            const cartModal = document.getElementById('cartModal');
            cartModal.classList.toggle('open');
            document.body.classList.toggle('no-scroll');
        }

        // Save cart
        function saveCart() {
            localStorage.setItem(CART_KEY, JSON.stringify(cart));
        }

        // Load cart
        function loadCart() {
            const savedCart = localStorage.getItem(CART_KEY);
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartDisplay();
            }
        }

        // Form submission
        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const orderDetails = cart.map(item => 
                `${item.quantity}x ${item.cake} (${item.size}) - â‚¬${item.price.toFixed(2)} - Pickup: ${item.date}`
            ).join('\n');

            document.getElementById('orderDetails').value = orderDetails;
            this.submit();
            
            cart = [];
            localStorage.removeItem(CART_KEY);
            updateCartDisplay();
            toggleCart();
            alert('Order placed successfully!');
        });

        // Initialize
        window.onload = async () => {
            window.cakesData = await (await fetch('https://raw.githubusercontent.com/simsonpeter/Cakeshop/main/cakes.json')).json();
            displayCakes(window.cakesData);
            loadCart();

            // Add event listeners for close buttons
            document.getElementById('closeOrderModal').addEventListener('click', closeOrderModal);
            document.getElementById('closeCart').addEventListener('click', toggleCart);
        };

        // Add event listeners for cart button
        const cartButton = document.getElementById('cartButton');
        cartButton.addEventListener('click', toggleCart);

        // Close modal on outside click
        document.addEventListener('click', function(event) {
            const orderModal = document.getElementById('orderModal');
            const cartModal = document.getElementById('cartModal');
            if (event.target === orderModal) {
                closeOrderModal();
            }
            if (event.target === cartModal) {
                toggleCart();
            }
        });

        // Close modal on touch outside (mobile)
        document.addEventListener('touchstart', function(event) {
            const orderModal = document.getElementById('orderModal');
            const cartModal = document.getElementById('cartModal');
            if (event.target === orderModal) {
                closeOrderModal();
            }
            if (event.target === cartModal) {
                toggleCart();
            }
        });
    </script>
</body>
</html>
