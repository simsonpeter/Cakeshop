<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .cakes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .cake-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cake-card:hover {
            transform: translateY(-5px);
        }

        .cake-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 380px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            padding: 20px;
            transition: right 0.3s;
            overflow-y: auto;
        }

        .cart-open {
            right: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .checkout-form {
            display: none;
        }

        .checkout-form.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Cakes</h1>
        <button onclick="toggleCart()" style="position: fixed; right: 20px; top: 20px; z-index: 1000;">
            Cart (<span id="cart-count">0</span>)
        </button>
        
        <div class="cakes-grid" id="cakes-container"></div>

        <div class="cart-sidebar" id="cart-sidebar">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <p>Total: $<span id="cart-total">0</span></p>
            
            <div class="checkout-form" id="checkout-form">
                <h3>Checkout</h3>
                <form id="order-form" action="https://formspree.io/f/mgvogbzj" method="POST">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                    <input type="hidden" name="order_details" id="order-details">
                    <button type="submit">Complete Order</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let cart = [];
        const CART_KEY = 'cakeShopCart';

        async function loadCakes() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/simsonpeter/Cakeshop/main/cakes.json');
                const cakes = await response.json();
                const container = document.getElementById('cakes-container');

                cakes.forEach(cake => {
                    const card = document.createElement('div');
                    card.className = 'cake-card';
                    card.innerHTML = `
                        <img src="${cake.image}" class="cake-image" alt="${cake.name}">
                        <h3>${cake.name}</h3>
                        <p>Small: $${cake.prices.Small} | Medium: $${cake.prices.Medium} | Large: $${cake.prices.Large}</p>
                        <button onclick="showOrderForm('${cake.name}')">Add to Order</button>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading cakes:', error);
            }
        }

        function showOrderForm(cakeName) {
            const formHtml = `
                <div class="order-form">
                    <h3>Order ${cakeName}</h3>
                    <select id="size-${cakeName}">
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                    </select>
                    <input type="number" id="qty-${cakeName}" min="1" value="1">
                    <input type="date" id="date-${cakeName}" required>
                    <button onclick="addToCart('${cakeName}')">Add to Cart</button>
                </div>
            `;
            
            // You might want to implement a modal here instead of alert
            alert(formHtml); // Replace this with proper modal implementation
        }

        function addToCart(cakeName) {
            const size = document.getElementById(`size-${cakeName}`).value;
            const quantity = document.getElementById(`qty-${cakeName}`).value;
            const pickupDate = document.getElementById(`date-${cakeName}`).value;
            
            // Get price from JSON data
            const price = cakesData.find(c => c.name === cakeName).prices[size];
            
            cart.push({
                cake: cakeName,
                size,
                quantity,
                pickupDate,
                price: price * quantity
            });

            updateCartDisplay();
            saveCart();
        }

        function updateCartDisplay() {
            const itemsContainer = document.getElementById('cart-items');
            const totalElement = document.getElementById('cart-total');
            
            itemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <div>
                        <h4>${item.cake} (${item.size})</h4>
                        <p>Qty: ${item.quantity} | $${item.price}</p>
                        <p>Pickup: ${item.pickupDate}</p>
                    </div>
                    <button onclick="removeFromCart(${index})">Ã—</button>
                `;
                itemsContainer.appendChild(itemElement);
            });

            totalElement.textContent = total.toFixed(2);
            document.getElementById('cart-count').textContent = cart.length;
        }

        function toggleCart() {
            const sidebar = document.getElementById('cart-sidebar');
            sidebar.classList.toggle('cart-open');
            if (cart.length > 0) {
                document.getElementById('checkout-form').classList.add('active');
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartDisplay();
            saveCart();
        }

        function saveCart() {
            localStorage.setItem(CART_KEY, JSON.stringify(cart));
        }

        // Form submission handler
        document.getElementById('order-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Prepare order details
            const orderDetails = cart.map(item => 
                `${item.quantity}x ${item.cake} (${item.size}) - $${item.price} - Pickup: ${item.pickupDate}`
            ).join('\n');

            document.getElementById('order-details').value = orderDetails;

            // Submit form
            this.submit();
            
            // Clear cart
            cart = [];
            localStorage.removeItem(CART_KEY);
            updateCartDisplay();
            alert('Order placed successfully!');
        });

        // Load initial data
        let cakesData = [];
        loadCakes();
    </script>
</body>
</html>
