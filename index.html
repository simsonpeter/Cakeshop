<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        /* Cake Grid */
        .cake-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .cake-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cake-card:hover {
            transform: translateY(-3px);
        }

        .cake-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 380px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            padding: 20px;
            transition: right 0.3s;
            overflow-y: auto;
        }

        .cart-open {
            right: 0;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .modal-form input,
        .modal-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Cart Items */
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .checkout-form {
            margin-top: 20px;
        }

        .checkout-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <header>
        <h1>üç∞ Cake Shop</h1>
        <button onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</button>
    </header>

    <div class="cake-grid" id="cake-container"></div>

    <!-- Order Modal -->
    <div class="modal-overlay" id="orderModal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <form class="modal-form">
                <select id="orderSize">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
                <input type="number" id="orderQty" min="1" value="1">
                <input type="date" id="orderDate" required>
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button type="button" onclick="closeModal()">Cancel</button>
                    <button type="button" onclick="addToCart()">Add to Cart</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <p>Total: $<span id="cartTotal">0.00</span></p>
        
        <div class="checkout-form">
            <h3>Checkout</h3>
            <form id="checkoutForm" action="https://formspree.io/f/mgvogbzj" method="POST">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <input type="hidden" name="order_details" id="orderDetails">
                <button type="submit">Complete Order</button>
            </form>
        </div>
    </div>

    <script>
        let cart = [];
        let currentCake = null;
        const CART_KEY = 'cakeShopCart';

        // Load cakes from JSON
        async function loadCakes() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/simsonpeter/Cakeshop/main/cakes.json');
                const cakes = await response.json();
                displayCakes(cakes);
            } catch (error) {
                console.error('Error loading cakes:', error);
            }
        }

        // Display cakes in grid
        function displayCakes(cakes) {
            const container = document.getElementById('cake-container');
            
            cakes.forEach(cake => {
                const card = document.createElement('div');
                card.className = 'cake-card';
                card.innerHTML = `
                    <img src="${cake.image}" class="cake-image" alt="${cake.name}">
                    <h3>${cake.name}</h3>
                    <p>Small: $${cake.prices.Small} | Medium: $${cake.prices.Medium} | Large: $${cake.prices.Large}</p>
                    <button onclick="showOrderModal('${cake.name}')">Order Now</button>
                `;
                container.appendChild(card);
            });
        }

        // Show order modal
        function showOrderModal(cakeName) {
            currentCake = cakesData.find(c => c.name === cakeName);
            document.getElementById('modalTitle').textContent = cakeName;
            document.getElementById('orderModal').style.display = 'flex';
            document.getElementById('orderDate').value = '';
        }

        // Close modal
        function closeModal() {
            document.getElementById('orderModal').style.display = 'none';
        }

        // Add item to cart
        function addToCart() {
            const size = document.getElementById('orderSize').value;
            const quantity = parseInt(document.getElementById('orderQty').value);
            const date = document.getElementById('orderDate').value;

            if (!date) {
                alert('Please select a pickup date');
                return;
            }

            const price = currentCake.prices[size] * quantity;

            cart.push({
                cake: currentCake.name,
                size,
                quantity,
                date,
                price,
                image: currentCake.image
            });

            updateCartDisplay();
            saveCart();
            closeModal();
        }

        // Update cart display
        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartCount = document.getElementById('cart-count');
            
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                cartItems.innerHTML += `
                    <div class="cart-item">
                        <div>
                            <h4>${item.cake} (${item.size})</h4>
                            <p>${item.quantity}x $${item.price}</p>
                            <small>Pickup: ${item.date}</small>
                        </div>
                        <button onclick="removeFromCart(${index})">√ó</button>
                    </div>
                `;
            });

            cartTotal.textContent = total.toFixed(2);
            cartCount.textContent = cart.length;
        }

        // Remove item from cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartDisplay();
            saveCart();
        }

        // Toggle cart sidebar
        function toggleCart() {
            document.getElementById('cartSidebar').classList.toggle('cart-open');
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem(CART_KEY, JSON.stringify(cart));
        }

        // Load cart from localStorage
        function loadCart() {
            const savedCart = localStorage.getItem(CART_KEY);
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartDisplay();
            }
        }

        // Form submission handler
        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const orderDetails = cart.map(item => 
                `${item.quantity}x ${item.cake} (${item.size}) - $${item.price} - Pickup: ${item.date}`
            ).join('\n');

            document.getElementById('orderDetails').value = orderDetails;
            this.submit();
            
            // Clear cart
            cart = [];
            localStorage.removeItem(CART_KEY);
            updateCartDisplay();
            toggleCart();
            alert('Order placed successfully!');
        });

        // Initialize
        let cakesData = [];
        window.onload = async () => {
            const response = await fetch('https://raw.githubusercontent.com/simsonpeter/Cakeshop/main/cakes.json');
            cakesData = await response.json();
            displayCakes(cakesData);
            loadCart();
        };

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal-overlay')) {
                closeModal();
            }
        };
    </script>
</body>
</html>
