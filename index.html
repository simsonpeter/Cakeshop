<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake Shop</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Cake Shop!</h1>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#menu">Menu</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="container" id="home">
    <h2>Our Delicious Cakes</h2>
    <div class="cake-list" id="cakeList">
      <!-- Cake items will be dynamically inserted here -->
    </div>
  </div>
  <footer id="contact">
    <p>Contact us: <a href="mailto:orders@cakeshop.com">orders@cakeshop.com</a> | Phone: +123 456 7890</p>
  </footer>

  <!-- Order Form -->
  <div class="order-form" id="orderForm">
    <h3>Place Your Order</h3>
    <form action="https://formspree.io/f/mgvogbzj" method="POST">
      <input type="text" id="cakeName" name="cakeName" readonly>
      <select id="cakeSize" name="cakeSize" onchange="updatePrice()" required>
        <option value="" disabled selected>Select Size</option>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>
      <input type="text" id="cakePrice" name="cakePrice" readonly>
      <input type="date" id="orderDate" name="orderDate" required>
      <input type="text" id="customerName" name="customerName" placeholder="Your Name" required>
      <input type="email" id="customerEmail" name="customerEmail" placeholder="Your Email" required>
      <input type="tel" id="customerPhone" name="customerPhone" placeholder="Your Phone Number" required>
      <button type="submit">Submit Order</button>
      <button type="button" onclick="closeOrderForm()">Close</button>
    </form>
  </div>

  <script>
    let currentPrices = {};

    // Fetch cake data from cakes.json
    fetch('cakes.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to load cakes.json');
        }
        return response.json();
      })
      .then(data => {
        console.log('Cake data loaded:', data); // Debugging
        const cakeList = document.getElementById('cakeList');
        data.forEach(cake => {
          const cakeItem = document.createElement('div');
          cakeItem.className = 'cake-item';
          cakeItem.innerHTML = `
            <img src="${cake.image}" alt="${cake.name}">
            <h3>${cake.name}</h3>
            <p>Starting at <span class="price">$${cake.prices.Small}</span></p>
            <button onclick="openOrderForm('${cake.name}', ${JSON.stringify(cake.prices)})">Order Now</button>
          `;
          cakeList.appendChild(cakeItem);
        });
      })
      .catch(error => {
        console.error('Error loading cakes:', error); // Debugging
        alert('Failed to load cake data. Please try again later.');
      });

    function openOrderForm(cakeName, prices) {
      console.log('Opening order form for:', cakeName); // Debugging
      console.log('Prices:', prices); // Debugging

      currentPrices = prices; // Store prices for the selected cake
      document.getElementById('cakeName').value = cakeName;
      document.getElementById('cakeSize').selectedIndex = 0; // Reset size dropdown
      document.getElementById('cakePrice').value = ''; // Reset price
      document.getElementById('orderForm').style.display = 'block';
    }

    function closeOrderForm() {
      document.getElementById('orderForm').style.display = 'none';
    }

    function updatePrice() {
      const selectedSize = document.getElementById('cakeSize').value;
      console.log('Selected size:', selectedSize); // Debugging
      console.log('Current prices:', currentPrices); // Debugging

      const price = currentPrices[selectedSize]; // Get price for the selected size
      console.log('Updated price:', price); // Debugging

      document.getElementById('cakePrice').value = `$${price}`; // Update price field
    }
  </script>
</body>
</html>
